<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/component.css">
  <script src="assets/js/component.js" defer></script>
</head>
<body>
  <div class="container">
      <div class="header">
      <h1>Our Pricing</h1>
      <div class="range-container">
        <p class="label-left">Annually</p>
        <input type="range" min="10" max="20" step="10" value="10" id="Range">
        <p class="label-right">Monthly</p>
      </div>
      <img src="assets/img/Group 10 Copy 2.png" class="headerimg">
    </div>
    <div class="containers">
      <div class="box1">
        <h6>Basic</h6>
        <h2 class="price" id="price1">$19.99</h2>
        <h5>500 GB Storage</h5>
        <h5>2 Users Allowed</h5>
        <h5>Send up to 3 GB</h5>
        <button class="Btn">LEARN MORE</button>
      </div>
      <div class="box2">
        <h6>Professional</h6>
        <h2 class="price" id="price2">$24.99</h2>
        <h5>1 TB Storage</h5>
        <h5>5 Users Allowed</h5>
        <h5>Send up to 10 GB</h5>
        <button class="Button">LEARN MORE</button>
      </div>
      <div class="box3">
        <h6>Master</h6>
        <h2 class="price" id="price3">$39.99</h2>
        <h5>2 TB Storage</h5>
        <h5>10 Users Allowed</h5>
        <h5>Send up to 20 GB</h5>
        <button class="Btn">LEARN MORE</button>
      </div>
      <img src="assets/img/Group 10 Copy.png" class="photo">
    </div>
  </div>
  </div>
</body>
</html>
